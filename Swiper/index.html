<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Swipper</h1>
        <!---Слайдер-->
        <div class="image-slider swiper-container">
            <div class="image-slider__wrapper swiper-wrapper">

                <!--Хеш навігація-->
                <div class="image-slider__slide swiper-slide">
                    <div data-hash="slide-1" class="image-slider__image">
                        <img src="./img/01.jpg" alt="Image">
                    </div>
                </div>
                <!--Хеш навігація-->

                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/02.jpg" alt="Image">
                    </div>
                </div>

                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/03.jpg" alt="Image">
                    </div>
                </div>

                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/04.jpg" alt="Image">
                    </div>
                </div>

                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/05.jpg" alt="Image">
                    </div>
                </div>

                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/06.jpg" alt="Image">
                    </div>
                </div>
            </div>
            <!--Arrows-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Добавляємо пагінацію якщо потрібно-->
            <div class="swiper-pagination"></div>
            <!-- Добавляємо рисска прокрутки якщо потрібно-->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./java/JavaScripp.js"></script>
</body>

</html>
